<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css selectors</title>
    <style>
        h1{
            background-color: aqua;
        }
        p{
            color: brown;
        }
        #second{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div>
        <h1>This is my css selectors page</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Odio eaque consequuntur consectetur, magnam mollitia delectus qui ipsum temporibus, officia saepe dolorum cum obcaecati voluptas cumque? Corporis laborum explicabo fugiat sapiente.</p>
    </div>
    <h1 id="second">This is another heading</h1>
</body>
</html>
