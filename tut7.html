<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List and tables!</title>
</head>
<body>
    <ol>
        <li>One</li>
        <li>Two</li>
        <ol>
            <li>Quater</li>
            <li>Half</li>
            <li>Half Quater</li>
        </ol>
        <li>Three</li>
    </ol>
    <!-- tables -->
    <h3>Html tables</h3>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Employee Id</th>
                <th>Position</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Sameer</td>
                <td>02</td>
                <td>Programmer</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
