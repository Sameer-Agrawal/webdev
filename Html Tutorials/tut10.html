<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ids and classes in HTML</title>
  </head>
  <body>
    <h3>Ids and classes tutorials</h3>
    <div id="Main" class="Blackborder redbg">This is div</div>
    <span class="redbg">This is span</span>
    <!-- . is for class and # is for id -->
    <div class="redbg blackborder anotherclass">Tag with multiple classes</div>
    <!-- Creating multiple elements using emmet -->
    <span class="class1 class2 class3">First</span
    ><span class="class1 class2 class3">Second</span
    ><span class="class1 class2 class3">Third</span
    ><span class="class1 class2 class3">Fourth</span>
  </body>
</html>
