<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and block elements</title>
</head>
<body>
    <!-- This is a block element -->
    <p style="border: 2px solid;">This is a paragraph</p> 
    <!-- This is an inline element -->
    <span style="border: 2px solid;">This is a span</span>
    <!-- This is a block element -->
    <li style="border: 2px solid;">This is a list item</li>
</body>
</html>
